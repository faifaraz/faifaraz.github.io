<html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p#result {
            font-size: 1.5em;
            font-weight: bold;
        }
        .vanished {
            font-size: 3em;
            color: red;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.body.innerHTML = "<h1 class='vanished'>VANISHED!!</h1>";
                setTimeout(() => {
                    document.body.innerHTML = `
                        <h1>Random Number Generator</h1>
                        <label for='A'>Enter Number A:</label>
                        <input type='number' id='A' required><br><br>
                        <label for='B'>Enter Number B:</label>
                        <input type='number' id='B' required><br><br>
                        <button onclick='generateRandomNumber()'>Generate Random Number</button>
                        <p id='result'></p>
                    `;
                }, 5000);
            }, 5000);
        });

        function generateRandomNumber() {
            var A = parseInt(document.getElementById("A").value);
            var B = parseInt(document.getElementById("B").value);
            var resultElement = document.getElementById("result");
            
            if (A > B) {
                var temp = A;
                A = B;
                B = temp;
            }

            var randomNumber = Math.floor(Math.random() * (B - A + 1)) + A;
            resultElement.innerHTML = "Random Number: " + randomNumber;
            
            if (randomNumber < (A + B) / 2) {
                resultElement.style.color = "blue";
            } else {
                resultElement.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <h1>Generate A Random Number</h1>
   
    <label for="A">Enter Number A</label>
    <input type="number" id="A" required><br><br>
   
    <label for="B">Enter Number B</label>
    <input type="number" id="B" required><br><br>
   
    <button onclick="generateRandomNumber()">Generate Random Numbers</button>
   
    <p id="result"></p>
</body>
</html>
