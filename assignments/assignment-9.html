<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #output {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sum Calculator</h2>
      <input type="number" id="input" placeholder="Enter number A" />
      <input type="number" id="input-1" placeholder="Enter number B" />
      <br />
      <button onclick="calculate()">Calculate</button>
      <div id="output"></div>
    </div>

    <script>
      const colors = ["red", "green", "blue", "orange"];
      let idx = 0;

      function calculate() {
        let a = parseInt(document.getElementById("input").value);
        let b = parseInt(document.getElementById("input-1").value);

        if (isNaN(a) || isNaN(b)) {
          document.getElementById("output").innerHTML = "Please enter valid numbers.";
          document.getElementById("output").style.color = "red";
          return;
        }

        if (a > b) {
          document.getElementById("output").innerHTML = "A should be less than or equal to B.";
          document.getElementById("output").style.color = "red";
          return;
        }

        let sum = 0;
        do {
          sum += a;
          a++;
        } while (a <= b);

        document.getElementById("output").innerHTML = "The sum = " + sum;
        document.getElementById("output").style.color = colors[idx];
        idx = (idx + 1) % colors.length;
      }
    </script>
  </body>
</html>
