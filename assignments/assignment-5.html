<html>
<head>
    <script>
        function convertToUpper() {
            let input = document.getElementById("in").value;
            document.getElementById("out").value = input.toUpperCase();
        }
    </script>
    <style>
        body {
            background-color: white; /* Added white background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #demo_div {
            padding: 20px;
            background: #f9f9f9;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 250px;
            font-size: 18px;
            padding: 8px;
            margin: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:disabled {
            background-color: #e9e9e9;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="demo_div">
        <input type="text" placeholder="Start typing..." onkeyup="convertToUpper()" id="in">
        <input id="out" placeholder="Output text" disabled />
    </div>
</body>
</html>
