<!DOCTYPE html>
<html lang="en">
<head>
    <title>Star Pattern</title>
    <style>
        body {
            background-color: white; /* Added white background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 250px;
            font-size: 18px;
            padding: 8px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #output {
            font-size: 20px;
            margin-top: 10px;
            white-space: pre-line;
            font-family: monospace;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <input type="number" id="numInput" placeholder="Enter a number">
    <div id="output"></div>
    
    <script>
        const input = document.getElementById('numInput');
        const output = document.getElementById('output');

        input.addEventListener('input', () => {
            output.innerHTML = '';
            let num = parseInt(input.value) || 0;
            for (let i = 1; i <= num; i++) {
                const line = document.createElement('p');
                line.textContent = '*'.repeat(i);
                output.appendChild(line);
            }
        });
    </script>
</body>
</html>
