<!DOCTYPE html>
<html>
<head>
    <script>
        function addition() {
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);
            let result = x + y;
            document.getElementById("res").value = result;
        }
        function subtraction() {
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);
            let result = x - y;
            document.getElementById("res").value = result;
        }
        function division() {
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);
            if (y === 0) {
                alert("Cannot divide by zero!");
                return;
            }
            let result = x / y;
            document.getElementById("res").value = result;
        }
        function multiplication() {
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);
            let result = x * y;
            document.getElementById("res").value = result;
        }
    </script>
    <style>
        body {
            background-color: white; /* Added white background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #container {
            padding: 20px;
            background: #f9f9f9;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 250px;
            font-size: 18px;
            padding: 8px;
            margin: 5px;
            text-align: center;
        }
        button {
            width: 250px;
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
        .button_div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="input_div">
            <input type="number" placeholder="Enter the value of X" id="num1" />
            <input type="number" placeholder="Enter the value of Y" id="num2" />
            <input type="text" placeholder="Result will appear here" id="res" disabled />
        </div>

        <div class="button_div">
            <button onclick="addition()">Addition (X + Y)</button>
            <button onclick="subtraction()">Subtraction (X - Y)</button>
            <button onclick="multiplication()">Multiplication (X * Y)</button>
            <button onclick="division()">Division (X / Y)</button>
        </div>
    </div>
</body>
</html>
