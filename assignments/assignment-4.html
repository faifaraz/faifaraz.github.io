<!DOCTYPE html>

<html>

<head>
    <script>
    function addition() {
            x = parseInt(document.getElementById("num1").value);
            y = parseInt(document.getElementById("num2").value);
            result = x + y;
            document.getElementById("res").value = result;
        }
        function subtraction() {
            x = parseInt(document.getElementById("num1").value);
            y = parseInt(document.getElementById("num2").value);
            result = x - y;
            document.getElementById("res").value = result;
        }
        function division() {
            x = parseInt(document.getElementById("num1").value);
            y = parseInt(document.getElementById("num2").value);
            result = x / y;
            document.getElementById("res").value = result;
        }
        function multiplication() {
            x = parseInt(document.getElementById("num1").value);
            y = parseInt(document.getElementById("num2").value);
            result = x * y;
            document.getElementById("res").value = result;
        }
    </script>
    <style>
        input {
            width: 300px;
            font-size: 20px;
        }

        button {
            width: 230px;
            font-size: 20px;
        }

        .button_div {
            margin-top: 10px;
        }

        #container {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="input_div">
            <input placeholder="Enter the value of X" id="num1" />
            <input placeholder="Enter the value of Y" id="num2" />
            <input placeholder="Result will appear here" id="res" disabled />
        </div>

        <div class="button_div">
            <button onclick="addition()">Addition (X + Y)</button>
            <button onclick="subtraction()">Subtraction (X - Y)</button>
            <button onclick="multiplication()">Multiplication (X * Y)</button>
            <button onclick="division()">Division (X / Y)</button>
        </div>
    </div>

</body>

</html>
