<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Works</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

h1 {
    padding: 20px;
    background: #222;
    color: white;
    margin: 0;
}

nav {
    display: flex;
    justify-content: center;
    background: #333;
    padding: 10px;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 5px;
    background: #444;
    border-radius: 4px;
}

nav a:hover {
    background: #555;
}

main {
    width: 100%;
    padding: 20px;
}

iframe {
    width: 90%;
    height: 80vh;
    border: none;
    background: white;
}
    </style>
</head>
<body>
    <h1>Class Works</h1>
    <nav id="navPanel">
        <!-- Navigation items will be dynamically added here -->
    </nav>
    <main id="content">
        <iframe id="contentFrame" src="assignments/landing.html"></iframe>
    </main>
    <script>
        const works = {
    "task1": { "title": "Assignment 1", "url": "assignments/assignment-1.html" },
    "task2": { "title": "Assignment 2", "url": "assignments/assignment-2.html" },
    "task3": { "title": "Assignment 3", "url": "assignments/assignment-3.html" },
    "task4": { "title": "Assignment 4", "url": "assignments/assignment-4.html" },
    "task5": { "title": "Assignment 5", "url": "assignments/assignment-5.html" },
    "task6": { "title": "Assignment 6", "url": "assignments/assignment-6.html" },
    "task7": { "title": "Assignment 7", "url": "assignments/assignment-7.html" },
    "task8": { "title": "Assignment 8", "url": "assignments/assignment-8.html" },
    "task9": { "title": "Assignment 9", "url": "assignments/assignment-9.html" },
    "task10": { "title": "Assignment 10", "url": "assignments/assignment-10.html" },
    "task11": { "title": "Assignment 11", "url": "assignments/assignment-11.html" },
    "task12": { "title": "Assignment 12", "url": "assignments/assignment-12.html" },
    "task13": { "title": "Assignment 13", "url": "assignments/assignment-13.html" },
    "task14": { "title": "Assignment 14", "url": "assignments/assignment-14.html" }

};

// Function to create the navigation menu
function createNav() {
    const navPanel = document.getElementById("navPanel");

    Object.values(works).forEach(work => {
        let link = document.createElement("a");
        link.textContent = work.title;
        link.href = "#";
        link.onclick = function () {
            loadWork(work.url);
            return false; // Prevent default link behavior
        };
        navPanel.appendChild(link);
    });
}

// Function to load the selected work inside an iframe
function loadWork(url) {
    document.getElementById("contentFrame").src = url;
}

// Initialize the navigation menu
createNav();

    </script>
</body>

</html>
