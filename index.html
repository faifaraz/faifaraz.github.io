<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Portfolio</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(120deg, #0a0a0a, #1c1c1c);
            color: #fff;
            overflow-x: hidden;
            animation: backgroundChange 10s infinite;
        }

        @keyframes backgroundChange {
            0% { background: linear-gradient(120deg, #121212, #282828); }
            25% { background: linear-gradient(120deg, #1c1c1c, #383838); }
            50% { background: linear-gradient(120deg, #0f0f0f, #4a4a4a); }
            75% { background: linear-gradient(120deg, #282828, #505050); }
            100% { background: linear-gradient(120deg, #121212, #282828); }
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.8rem;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out;
        }

        .hero button {
            background: #ff6f61;
            border: none;
            padding: 15px 30px;
            color: #fff;
            font-size: 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 4s ease-in-out;
        }

        .hero button:hover {
            background: #e6574a;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        /* Flash Card Section */
        .flashcards-section {
            display: none;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .flashcards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            height: 80%;
        }

        .flashcard {
            background: #000;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flashcard:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .flashcard h3 {
            font-size: 2rem;
            color: #fff;
        }

        .back-btn {
            background: #6a89cc;
            border: none;
            padding: 15px 30px;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #4a69bd;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        /* Fullscreen View */
        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .fullscreen-container iframe {
            width: 95%;
            height: 85%;
            border: none;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4d4f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 25px;
        }

        .close-btn:hover {
            background: #d32f2f;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.5rem;
            }

            .flashcard h3 {
                font-size: 1.5rem;
            }

            .fullscreen-container iframe {
                width: 95%;
                height: 75%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>FAIZAAN FARAZ MOHD | S00458427 | FRONTEND WEB DEVELOPMENT</p>
        <button onclick="showAssignments()">Check my work here...</button>
    </div>

    <!-- Assignments Section -->
    <section class="flashcards-section" id="assignmentsSection">
        <div class="flashcards-container" id="flashcardsContainer"></div>
        <button class="back-btn" onclick="showIntroduction()">Back to Homepage</button>
    </section>

    <!-- Fullscreen Container -->
    <div class="fullscreen-container" id="fullscreenContainer">
        <iframe id="fullscreenFrame" src=""></iframe>
        <button class="close-btn" id="closeButton">Close</button>
    </div>

    <script>
         const works = {
    "task1": { "title": "Basic HTML styling", "url": "assignments/assignment-1.html" },
    "task2": { "title": "CSS Hover", "url": "assignments/assignment-2.html" },
    "task3": { "title": "Welcome to JS", "url": "assignments/assignment-3.html" },
    "task4": { "title": "Calculator with JS", "url": "assignments/assignment-4.html" },
    "task5": { "title": "String Operation", "url": "assignments/assignment-5.html" },
    "task6": { "title": "Grade Calculator", "url": "assignments/assignment-6.html" },
    "task7": { "title": "Call stack with Array", "url": "assignments/assignment-7.html" },
    "task8": { "title": "Star with Loops", "url": "assignments/assignment-8.html" },
    "task9": { "title": "Sum Calculator", "url": "assignments/assignment-9.html" },
    "task10": { "title": "Objects", "url": "assignments/assignment-10.html" },
    "task11": { "title": "Objects 2", "url": "assignments/assignment-11.html" },
    "task12": { "title": "Functions", "url": "assignments/assignment-12.html" },
    "task13": { "title": "Bootstrap custom form", "url": "assignments/assignment-13.html" },
    "task14": { "title": "JSON", "url": "assignments/assignment-14.html" }

};

        function createFlashcards() {
            const container = document.getElementById("flashcardsContainer");
            Object.values(works).forEach(work => {
                let card = document.createElement("div");
                card.className = "flashcard";
                card.innerHTML = `<h3>${work.title}</h3>`;
                card.onclick = function () {
                    openFullscreen(work.url);
                };
                container.appendChild(card);
            });
        }

        function showAssignments() {
            document.querySelector(".hero").style.display = "none";
            document.getElementById("assignmentsSection").style.display = "block";
        }

        function showIntroduction() {
            document.getElementById("assignmentsSection").style.display = "none";
            document.querySelector(".hero").style.display = "flex";
        }

        function openFullscreen(url) {
            const fullscreenContainer = document.getElementById("fullscreenContainer");
            const fullscreenFrame = document.getElementById("fullscreenFrame");
            fullscreenFrame.src = url;
            fullscreenContainer.style.display = "flex";
        }

        function closeFullscreen() {
            document.getElementById("fullscreenContainer").style.display = "none";
            document.getElementById("fullscreenFrame").src = "";
        }

        document.getElementById("closeButton").onclick = closeFullscreen;

        createFlashcards();
    </script>
</body>
</html>
